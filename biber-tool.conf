    </keypart>
    <keypart order="4">
      <part type="namepart" order="1">suffix</part>
    </keypart>
    <keypart order="5">
      <part type="namepart" order="1" use="0">prefix</part>
    </keypart>
  </sortingnamekeytemplate>
