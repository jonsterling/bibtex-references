<?xml version="1.0" encoding="UTF-8"?>
<config>
  <output_fieldcase>lower</output_fieldcase>
  <output_encoding>ascii</output_encoding>
  <output_safechars>1</output_safechars>
  <output_format>bibtex</output_format>
  <sourcemap>
    <maps datatype="bibtex">
      <!-- Easy type conversions -->
      <map>
        <map_step map_field_set="editor" map_null="1"/>
        <map_step map_field_set="keywords" map_null="1"/>
        <map_step map_field_set="annotation" map_null="1"/>
        <map_step map_field_set="note" map_null="1"/>
        <map_step map_field_set="url" map_null="1"/>
        <map_step map_field_set="isbn" map_null="1"/>
        <map_step map_field_set="issn" map_null="1"/>
        <map_step map_field_set="doi" map_null="1"/>
        <map_step map_field_set="pages" map_null="1"/>
        <map_step map_field_set="abstract" map_null="1"/>
        <map_step map_field_set="location" map_null="1"/>
        <map_step map_field_set="publisher" map_null="1"/>
        <map_step map_field_set="eprint" map_null="1"/>
        <map_step map_field_set="eprintclass" map_null="1"/>
        <map_step map_field_set="eprinttype" map_null="1"/>
      </map>
    </maps>
  </sourcemap>
</config>
